<!DOCTYPE html>
<html>
<head>
<title>Music Visual Apps</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="point" id="p1"></div>
    <div class="point" id="p2"></div>
    <div class="point" id="p3"></div>
    <div class="point" id="p4"></div>
    <div class="point" id="p5"></div>

    <footer>
        <div class="center">
            <button type="button" onclick="start()">Start</button>
            <button type="button" onclick="stop()">Stop and Reset</button>
        </div>
    </footer>

    <!-- include scripts -->
    <script src="TweenMax.min.js"></script>
    <script src="howler.js"></script>
    <script src="dataset.js"></script>
    <script src="inject.js"></script>
    <script src="app.js"></script>
    <script src="jquery-2.1.4.min.js"> </script>
    <script src="seekbar.js"></script>


  <!-- get input -->
    <div id="slider"></div>
    Seek To : <input id="seekTo" type="text" value="10"/>
    <input id="update" type="button" value="Update" onclick="showValue()" />
    Current Value : <span id="val">0</span>
    <dir id="historyVal" type="number">

    <script>
    function showValue(){
        var x = document.getElementById("seekTo").value;
        document.getElementById("val").innerHTML= x;
        document.getElementById("historyVal").value = x;
    }
    </script>

</body>

</html>
